<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Математически AI помощник</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js"></script>
</head>
<body>
  <h1>Математически AI помощник</h1>
  <div id="math-keyboard">
    <button>√</button>
    <button>²</button>
    <button>⁻¹</button>
    <button>÷</button>
    <button>×</button>
    <button>π</button>
    <button>^</button>
  </div>
  <input type="text" id="problemInput" placeholder="Въведете задачата тук">
  <button id="solveButton">Реши задачата</button>
  <div id="solution"></div>

  <script src="script.js"></script>
</body>
</html>
