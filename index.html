<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Математически AI помощник</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Математически AI помощник</h1>
  <div id="math-keyboard">
    <button onclick="insertSymbol('√')">√</button>
    <button onclick="insertSymbol('²')">²</button>
    <button onclick="insertSymbol('⁻¹')">⁻¹</button>
    <button onclick="insertSymbol('÷')">÷</button>
    <button onclick="insertSymbol('×')">×</button>
    <button onclick="insertSymbol('π')">π</button>
    <button onclick="insertSymbol('^')">^</button>
  </div>
  <input type="text" id="math-input" placeholder="Въведете задачата тук">
  <button id="solve-button" onclick="solveProblem()">Реши задачата</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
